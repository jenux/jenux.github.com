<!DOCTYPE html>
<!-- 
http://www.mhtml5.com/2011/09/2869.html
使用 HTML5 和 CSS3 制作登录页面完整步骤
- orgin demo: http://www.red-team-design.com/wp-content/uploads/2011/09/slick-login-form-with-html5-css3-demo.html
-->
<html lang='zh-CN'>
<head>
    <meta charset='utf-8'>
    <title>Login-Form</title>
    <link rel='stylesheet' href='style.css'>  
    <!--[if lt IE 9]>
    <script src='http://html5shiv.googlecode.com/svn/trunk/html5.js'></script>
    <![endif]-->
    <style>
        body {
            background: #ddd;
        }
        form.login {
            background: #fff;
            box-shadow: 
                0 0 2px rgba(0, 0, 0, 0.2),
                0 1px 1px rgba(0, 0, 0, 0.2),
                0 3px 0 #fff,
                0 4px 0 rgba(0, 0, 0, 0.2),
                0 6px 0 #fff,
                0 7px 0 rgba(0, 0, 0, 0.2);
            border-radius: 3px;
            width: 400px;
            margin: 30px;
            position: absolute;
            z-index: 0;
            padding: 30px;
        }
        form.login fieldset {
            border: none;
            margin: 10px 0;
            padding: 0;
        }
        form.login:before {
            content: '';
            position: absolute;
            z-index: -1;
            border: 1px dashed #ccc;
            left: 5px;
            right: 5px;
            bottom: 5px;
            top: 5px;
            box-shadow: 0 0 0 1px #fff;
        }
        form.login h1 {
            text-shadow: 0 1px 0 rgba(255,255,255, 0.7),
                0 2px 0 rgba(0,0,0,0.5);
            text-transform: uppercase;
            text-align: center;
            color: #666;
            margin: 0 0 30px 0;
            letter-spacing: 4px;
            font: normal 26px/1 Verdana, Helvetica;
            position: relative;
        }
        form.login h1:before,
        form.login h1:after {
            background-color: #777;
            content: '';
            height: 1px;
            position: absolute;
            top: 15px;
            width: 120px;
        }
        form.login h1:before {
            left: 0;
            background-image: -webkit-gradient(linear, right top, left top, from(#777), to(#fff));
            background-image: -webkit-linear-gradient(right, #777, #fff);
            background-image: -moz-linear-gradient(right, #777, #fff);
            background-image: -ms-linear-gradient(right, #777, #fff);
            background-image: -o-linear-gradient(right, #777, #fff);
            background-image: linear-gradient(right, #777, #fff);
        }
        form.login h1:after {
            right: 0;
            background-image: -webkit-gradient(linear, left top, right top, from(#777), to(#fff));
            background-image: -webkit-linear-gradient(left, #777, #fff);
            background-image: -moz-linear-gradient(left, #777, #fff);
            background-image: -ms-linear-gradient(left, #777, #fff);
            background-image: -o-linear-gradient(left, #777, #fff);
            background-image: linear-gradient(left, #777, #fff);
        }
        form.login .inputs input{
            background: #f1f1f1;
            padding: 15px 15px 15px 30px;
            margin: 0 0 10px 0;
            width: 353px; /* 353 + 2 + 45 = 400 */
            border: 1px solid #ccc;
            -moz-border-radius: 5px;
            -webkit-border-radius: 5px;
            border-radius: 5px;
            -moz-box-shadow: 0 1px 1px #ccc inset, 0 1px 0 #fff;
            -webkit-box-shadow: 0 1px 1px #ccc inset, 0 1px 0 #fff;
            box-shadow: 0 1px 1px #ccc inset, 0 1px 0 #fff;
        }
        form.login .inputs input:focus{
            background-color: #fff;
            border-color: #e8c291;
            outline: none;
            -moz-box-shadow: 0 0 0 1px #e8c291 inset;
            -webkit-box-shadow: 0 0 0 1px #e8c291 inset;
            box-shadow: 0 0 0 1px #e8c291 inset;
        }
        #submit
        {		
            background-color: #ffb94b;
            background-image: -webkit-gradient(linear, left top, left bottom, from(#fddb6f), to(#ffb94b));
            background-image: -webkit-linear-gradient(top, #fddb6f, #ffb94b);
            background-image: -moz-linear-gradient(top, #fddb6f, #ffb94b);
            background-image: -ms-linear-gradient(top, #fddb6f, #ffb94b);
            background-image: -o-linear-gradient(top, #fddb6f, #ffb94b);
            background-image: linear-gradient(top, #fddb6f, #ffb94b);
            border-radius: 3px;
            text-shadow: 0 1px 0 rgba(255,255,255,0.5);
            box-shadow: 0 0 1px rgba(0, 0, 0, 0.3), 0 1px 0 rgba(255, 255, 255, 0.3) inset;    

            border: 1px solid;
            border-color: #d69e31 #e3a037 #d5982d #e3a037;

            float: left;
            height: 35px;
            padding: 0;
            width: 120px;
            cursor: pointer;
            font: bold 15px Arial, Helvetica;
            color: #8f5a0a;
        }

        #submit:hover,#submit:focus{		
            background-color: #fddb6f;
            background-image: -webkit-gradient(linear, left top, left bottom, from(#ffb94b), to(#fddb6f));
            background-image: -webkit-linear-gradient(top, #ffb94b, #fddb6f);
            background-image: -moz-linear-gradient(top, #ffb94b, #fddb6f);
            background-image: -ms-linear-gradient(top, #ffb94b, #fddb6f);
            background-image: -o-linear-gradient(top, #ffb94b, #fddb6f);
            background-image: linear-gradient(top, #ffb94b, #fddb6f);
        }	

        #submit:active{		
            outline: none;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.5) inset;		
        }

        #submit::-moz-focus-inner{
          border: none;
        }

        .actions a {
            color: #3151A2;    
            float: right;
            line-height: 35px;
            margin-left: 10px;
            font-size: 12px;
        }
        
        
    </style>
</head>
<body>
    <header id="header"></header>
    <section id='bodyer' role='main'>
        <form class="login">
            <h1>Log in</h1>
            <fieldset class="inputs">
                <input type="text" id="username" name="" value="" placeholder="Username" autofocus required>
                <input type="password" id="password" name="" value="" placeholder="Password" required>
            </fieldset>
            <fieldset class="actions">
                <input type="submit" id="submit" name="" value="Login">
                <a class="forgot">Forgot your password?</a>
                <a class="register">Register</a>
            </fieldset>
        </form>
    </section>
    <footer></footer>
	<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js'></script>
</body>
</html>
